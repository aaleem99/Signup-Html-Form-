<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        fieldset{
            width: 350px;
        }
        button a{
            text-decoration: none;
        }
    </style>
<fieldset>
    <legend>Login</legend>
    <label for="Username">Username*</label><br>
    <input type="text" id="Username" required><br>
    <label for="Password">Password*</label><br>
    <input type="text" id="Password" required>
</fieldset>
<fieldset>
    <legend>Gender*</legend>
    <input type="radio" id="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female">
    <label for="Female">Female</label>
</fieldset>
<fieldset>
    <legend>Programming Skill</legend>
    <input type="checkbox" id="Java" value="Java">
    <label for="Java">Java</label>
    <input type="checkbox" id="C++" value="C++">
    <label for="C++">C++</label>
    <input type="checkbox" id="C#" value="C#">
    <label for="C#">C#</label>
</fieldset>
<fieldset>
    <legend>Fruit</legend>
    <label for="Choose a Fruit">Choose a Fruit</label>
    <select name="Banana" id="Banana">
        <option value="Banana">Banana</option>
    </select>
</fieldset>
<textarea name="Comment" id="Comment" placeholder="Enter your comment here" cols="45" rows="8"></textarea>
<br>
<button type="submit" value="Submit"><a href="submit.html">Submit</a></button>
<button type="reset" value="Reset"><a href="Assignment 1.html">Reset</a></button>
<button type="" value=""><a href="index.html">Home</a></button>
</body>
</html>
