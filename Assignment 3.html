<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        button a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>User Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td width="150">
                    <label for="Name">Name:</label>
                </td>
                <td>
                    <input type="text" id="Name">
                </td>
            </tr>
            
            <tr>
                <td width="150">
                    <label for="Email Address">Email Address:</label>
                </td>
                <td>
                    <input type="email" id="Email Address">
                </td>
            </tr>
            <tr>
                <td width="150">
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="password" id="Password">
                </td>
            </tr>
            <tr>
                <td width="150">
                    <label for="Confirm Password">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" id="Confirm Password">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Address Details</legend>
        <table>
            <tr>
                <td width="150">
                    <label for="line one">Address line one:</label>
                </td>
                <td>
                    <input type="text" id="line one">
                </td>
            </tr>
            
            <tr>
                <td width="150">
                    <label for="line two">Address line two:</label>
                </td>
                <td>
                    <input type="text" id="line two">
                </td>
            </tr>
            <tr>
                <td width="150">
                    <label for="town">Town / City:</label>
                </td>
                <td>
                    <input type="text" id="town">
                </td>
            </tr>
            <tr>
                <td width="150">
                    <label for="Zip code">Zip / Post code:</label>
                </td>
                <td>
                    <input type="text" id="Zip code">
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <button type="submit" value="signup"><a href="submit.html">Signup</a></button>
    <button type="reset" value="Reset"><a href="Assignment 3.html">Reset</a></button>
    <button type="" value=""><a href="index.html">Home</a></button>
</body>
</html>
